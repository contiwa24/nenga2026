<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ブロック崩し</title>
    <style>
        /* ブラウザの初期設定をリセットし、画面いっぱいに表示するための設定 */
        html, body {
            margin: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        body {
            /* ★★★ ブロック裏の隠し画像 (Canvas背後) ★★★ */
            /* ブロックを壊したときに見せたい画像をここに設定してください */
            background-image: url('initial_bricks_layout.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            /* Canvasを親要素（body）のサイズに合わせるための設定 */
            width: 100vw;
            height: 100vh;

            border: 2px solid #333;
            /* ★ Canvasの背景を完全に不透明な白に設定（これがブロックの下地） ★ */
            background-color: #FFFFFF;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>

    <script src="game.js"></script>
</body>
</html>
